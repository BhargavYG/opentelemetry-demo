version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    labels:
      - "infra"
  - package-ecosystem: "gomod"
    directory: "/src/checkoutservice"
    open-pull-requests-limit: 0
    schedule:
      interval: "weekly"
  - package-ecosystem: "gomod"
    directory: "/src/productcatalogservice"
    open-pull-requests-limit: 0
    schedule:
      interval: "weekly"
